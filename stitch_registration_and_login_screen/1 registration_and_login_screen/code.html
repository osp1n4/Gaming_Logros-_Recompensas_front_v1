<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GameQuest | Login &amp; Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8640e7",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(134, 64, 231, 0.4);
        }
        .neon-glow-hover:hover {
            box-shadow: 0 0 25px rgba(134, 64, 231, 0.6), 0 0 10px rgba(236, 72, 153, 0.4);
        }
        .bg-mesh {
            background-color: #0F172A;
            background-image: 
                radial-gradient(at 0% 0%, rgba(134, 64, 231, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display bg-mesh">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-10 py-3 bg-background-dark/50 backdrop-blur-md">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">GameQuest</h2>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-all">
<span class="truncate">Support</span>
</button>
</header>
<main class="flex-grow flex items-center justify-center p-6">
<!-- Auth Card -->
<div class="w-full max-w-[400px] bg-[#1E293B]/60 backdrop-blur-xl border border-white/10 rounded-xl p-8 shadow-2xl">
<!-- Logo & Heading -->
<div class="flex flex-col items-center mb-8">
<div class="size-16 bg-primary/20 rounded-2xl flex items-center justify-center mb-4 border border-primary/30">
<span class="material-symbols-outlined text-primary text-4xl">sports_esports</span>
</div>
<h1 class="text-white text-2xl font-bold text-center">Create Account</h1>
<p class="text-slate-400 text-sm mt-2 text-center">Level up your gaming journey today</p>
</div>
<!-- Registration Form -->
<form class="space-y-5">
<!-- Username Field -->
<div>
<label class="block text-slate-300 text-sm font-medium mb-1.5 px-1">Gamer Tag</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xl">person</span>
<input class="w-full bg-[#0F172A]/50 border border-slate-700 rounded-lg py-3 pl-11 pr-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm" placeholder="Enter your unique tag" type="text"/>
</div>
</div>
<!-- Email Field -->
<div>
<label class="block text-slate-300 text-sm font-medium mb-1.5 px-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xl">mail</span>
<input class="w-full bg-[#0F172A]/50 border border-slate-700 rounded-lg py-3 pl-11 pr-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div>
<label class="block text-slate-300 text-sm font-medium mb-1.5 px-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xl">lock</span>
<input class="w-full bg-[#0F172A]/50 border border-slate-700 rounded-lg py-3 pl-11 pr-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Register Button -->
<button class="w-full h-12 mt-4 bg-gradient-to-r from-primary to-[#be1adb] text-white font-bold rounded-lg neon-glow neon-glow-hover transition-all transform active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
<span>REGISTER</span>
<span class="material-symbols-outlined text-xl">bolt</span>
</button>
</form>
<!-- Social Logins -->
<div class="mt-8">
<div class="relative flex items-center justify-center mb-6">
<div class="border-t border-slate-700 w-full"></div>
<span class="absolute bg-[#1E293B] px-3 text-xs text-slate-500 uppercase tracking-widest">Or connect with</span>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-[#241a32] border border-slate-700 text-slate-300 hover:bg-slate-700 transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-lg">chat</span>
                        Discord
                    </button>
<button class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-[#241a32] border border-slate-700 text-slate-300 hover:bg-slate-700 transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-lg">stadium</span>
                        Twitch
                    </button>
</div>
</div>
<!-- Bottom Toggle -->
<div class="mt-8 text-center">
<p class="text-slate-400 text-sm">
                    Already a legend? 
                    <a class="text-primary font-semibold hover:text-white transition-colors ml-1" href="#">Login here</a>
</p>
</div>
</div>
</main>
<!-- Decorative Image Header Section -->
<div class="hidden lg:block fixed bottom-0 left-0 w-full pointer-events-none opacity-20">
<div class="layout-container flex h-full grow flex-col">
<div class="px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-transparent @[480px]:rounded-lg min-h-[100px]" data-alt="Cyberpunk city silhouette with purple neon highlights" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBDsGZy4PEhTKFqOFXsgJ99qT-S8-d9HWCDR3SjHl2pEn9jGHsrEgwreVjFZFLjVrRCgc1NS5Xv1V2RbrtwjUnR1wBo_01rA-4Gs08QsuDVE10MAIvGzsu8B0JIcTxiUxoZs4VatL8Ry04oRpCbOkD_Xblp-sRbnuBd5Vk_wZmt9R69khw2EMC7sSNFX79l3GH_a9LKuc4NOlMA7LinkotF_9rMANw9L0D2LzJucrBi5ZtBOTwDvsCKbjrnP101DsOmWc6HNtp2nLM");'>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Footer -->
<footer class="py-6 text-center text-slate-600 text-xs">
<p>© 2024 GameQuest Network. All rights reserved.</p>
</footer>
</body></html>
